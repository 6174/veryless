<!doctype html>
<html>
<head>
	<title>viewport - Responsive Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lt IE 9]>
　　　　<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
　　<![endif]-->
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		body{
			background: #999;
		}
		h2{
			color: #fff;
			background: #333;
		}
	</style>
</head>
<body>
	<h2 style="width: auto;">Auto Width<h2>
	<h2 style="width: 100%;">Percent Width<h2>
	<h2 style="width: 100px;">Pix Width<h2>
</body>
</html>
