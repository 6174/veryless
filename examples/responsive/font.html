<!doctype html>
<html>
<head>
	<title>viewport - Responsive Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lt IE 9]>
　　　　<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
　　<![endif]-->
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
			font-size: 100%;
		}
		body{
			background: #999;
			/*font: 12px/1.5 Tahoma,Helvetica,Arial,'宋体B8B\4F53',sans-serif;*/ /*no more like this*/
			font: 100%/2 Tahoma,Helvetica,Arial,'宋体B8B\4F53',sans-serif;
		}
		h1,h2,small{
			color: #fff;
			background: #333;
			margin-bottom: 0.25em;
		}
	</style>
</head>
<body>
	<h1 style="font-size: 1.5em;">H1 1.5em<h1>
	<h1 style="font-size: 24px;">H1 24px<h1>
	<h2 style="font-size: 1.125em;">H2 1.125em<h2>
	<h2 style="font-size: 18px;">H2 18px<h2>
	<small style="font-size: 0.875em;">SMALL 0.875em<small>
	<small style="font-size: 14px;">SMALL 14px<small>
</body>
</html>
